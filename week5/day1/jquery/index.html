<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> jQuery </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<button class="js-fader js-u">Fade It</button>
		<div class="js-fade-this js-u">
			<h1 class="js-heading js-u"> Hello, I'm testing jQuery </h1>
			<p> jQuery is a JavaScript library</p>
			<button class="js-button-thing js-u"> Click here to do something</button>
			<br>
			<small class="js-small js-u"> Actually jQuery and JavaScript let you click anywhere to do things. <strong class="js-change-button-color js-u"> Even here </strong> </small>
			<p>Hello</p>
			<button class="js-pizza js-u">Pizza!</button>
			<button class="empanadas js-u">Empanadas!</button>
			<button class="js-u" id="cookies">Cookies!</button>
			<p>I like pizza.</p>
			<h1 class="js-u" id="title">jQuery Exercises</h1>
			<button class="js-tacos js-u">Tacos</button>
			<button class="js-u" data-action="do stuff">Do Stuff</button>
			<button class="js-change-img js-u">Change Image</button>
			<img class="js-image js-u" src="images/img0.jpg">
		</div>
	</div>
</body>
</html>
