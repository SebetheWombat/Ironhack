<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Francis</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>Practice AJAX</h1>
	<form class="js-add-character" method="post">
		<div>		
			<label for="name">Name</label>
			<input type="text" name="name" id="name" class="js-name">
		</div>
		<div>
			<label for="occupation">Occupation</label>
			<input type="text" name="occupation" id="occupation" class="js-occ">
		</div>
		<div>
			<label for="weapon">Weapon</label>
			<input type="text" name="weapon" id="weapon" class="js-weapon">
		</div>
		<div>
			<label for="debt">Has Debt?</label>
			<input type="checkbox" name="debt" id="debt" class="js-debt">
		</div>
		<button>Add Character</button>
	</form>

	<form class="js-add">
		<input type="text" class="js-weaponzzz">
		<button>Add character</button>
	</form>
	<ul class="js-character-list"></ul>
	<button class="js-fetch-characters"> Fetch Characters</button>
</body>
</html>
