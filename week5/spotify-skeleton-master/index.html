<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The SpotEfy</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="spotify.js"></script>
</head>
<body>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

			<div class="metadata">
			  <p class="title">Hunger of The Pine</p>
			  <p class="author" data-id="3XHO7cRUPCLOr6jwp8vsx5">alt-J</p>

			  <div class="seekbar">
			    <progress class="js-bar" value="0" max="30"></progress>
			  </div>
			</div>
		</div>
		<div class="cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

	<form class="js-search">
		<label for="song">Title</label>
		<input type="text" id="song" class="js-song">
		<button>Search</button>
	</form>

	<div class="modal fade js-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <div class="modal-header">
	        <!-- Close button -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span>&times;</span>
	        </button>

	        <h2 class="js-modal-header js-modal-name"></h2>
	      </div>

	      <div class="modal-body clearfix">

	      	<img class="js-modal-photo" src="">
	      	<div class="gimme-some-space">
		      	<table>
		      		<tr>
		      			<td class="bold">Popularity: </td>
		      			<td class="js-modal-pop"></td>
		      		</tr>
		      		<tr>
		      			<td class="bold">Followers: </td>
		      			<td class="js-modal-follow"></td>
		      		</tr>
		      	</table>
		      	<p class="bold">Genres:</p>
		      	<ul class="js-modal-genres"></ul>
		      </div>
	      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>
</html>
